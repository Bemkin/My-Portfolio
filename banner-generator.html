<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Banner Generator</title>
    <style>
        :root {
            --bg-left: #fdf6e3;
            --bg-right-start: #111111;
            --bg-right-end: #000000;
            --gold: #ffdb70;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-right-end);
        }

        .container {
            width: 1200px;
            height: 630px;
            display: flex;
            position: relative;
        }

        .photo-side {
            width: 50%;
            height: 100%;
            background: var(--bg-left);
            position: relative;
            overflow: hidden;
        }

        .user-photo {
            width: 140%;
            /* Zoomed in for the "closer" feel */
            height: auto;
            position: absolute;
            top: 20%;
            /* Lowered from the top to prevent hair cropping */
            left: 50%;
            transform: translateX(-50%);
            display: block;
        }

        .gradient-blend {
            position: absolute;
            left: 40%;
            top: 0;
            width: 25%;
            height: 100%;
            background: linear-gradient(to right, rgba(253, 246, 227, 1) 0%, rgba(17, 17, 17, 0.5) 50%, rgba(17, 17, 17, 1) 100%);
            z-index: 2;
        }

        .text-side {
            width: 60%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-right-start) 0%, var(--bg-right-end) 100%);
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 100px 60px;
            box-sizing: border-box;
            z-index: 1;
        }

        .name {
            font-size: 76px;
            font-weight: 800;
            color: var(--gold);
            margin: 0;
            line-height: 1.1;
        }

        .tagline {
            font-size: 30px;
            color: var(--white);
            opacity: 0.9;
            margin: 15px 0 40px 0;
            font-weight: 400;
        }

        .icons {
            display: flex;
            gap: 25px;
        }

        .icon {
            width: 44px;
            height: 44px;
            filter: invert(86%) sepia(21%) saturate(760%) hue-rotate(345deg) brightness(101%) contrast(101%);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="photo-side">
            <!-- Using the ACTUAL photo uploaded by the user -->
            <img src="C:/Users/bemne/.gemini/antigravity/brain/d267ebdc-a920-4bde-b65a-560dc6d539b6/uploaded_image_1768848286699.jpg"
                class="user-photo">
        </div>
        <div class="gradient-blend"></div>
        <div class="text-side">
            <h1 class="name">Bemnet Kibret</h1>
            <p class="tagline">Full-Stack Engineer | Curating Soundscapes</p>
            <div class="icons">
                <img src="https://simpleicons.org/icons/nextdotjs.svg" class="icon">
                <img src="https://simpleicons.org/icons/react.svg" class="icon">
                <img src="https://simpleicons.org/icons/typescript.svg" class="icon">
                <img src="https://simpleicons.org/icons/nodedotjs.svg" class="icon">
            </div>
        </div>
    </div>
</body>

</html>
